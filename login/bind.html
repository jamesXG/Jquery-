<!DOCTYPE html>
<!--第三方绑定-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>五星云站</title>
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/common.css">
</head>
<body>
<div class="container">
  <!--头部-->
  <header class="header">
    <div class="main_center clear_float">
      <a href="#" class="logo">
        <img src="../image/logo.png">
      </a>
      <a href="#" class="help">帮助中心</a>
    </div>
  </header>
  <!--内容-->
  <div class="main main_center">
    <div class="pwd_main">
      <div class="pwd_header clear_float">
        <h1>关联已有账号</h1>
        <a href="./register.html" class="return_login">创建新账号</a>
      </div>
      <form class="bind_main">
        <div class="input_main">
          <i class="iconfont icon-yonghu"></i>
          <input type="text" name="account" placeholder="手机/邮箱"/>
        </div>
        <div class="input_main">
          <i class="iconfont icon-mima"></i>
          <input type="password" name="password" placeholder="密码"/>
          <a href="./findPwd.html" class="forget_password">
            忘记密码？
          </a>
        </div>
        <div id="bind" class="login_btn">
          <button type="submit">立即绑定</button>
        </div>
      </form>
    </div>
  </div>
  <!--页脚-->
  <footer class="footer main_center">
    <p>Copyright©2008-2018 GongChang.com. All Rights Reserved. <a href="#">世界工厂网</a> 版权所有</p>
  </footer>
</div>
</body>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/extend.js"></script>
<script src="../js/common.js"></script>
<script src="../js/login.js"></script>
</html>
