<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>五星云站</title>
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="container">
  <!--头部-->
  <header class="header">
    <div class="main_center clear_float">
      <a href="#" class="logo">
        <img src="../image/logo.png">
      </a>
      <a href="#" class="help">帮助中心</a>
    </div>
  </header>
  <!--内容-->
  <article class="main main_center">
    <div class="main_content">
      <div class="login_main clear_float">
        <div class="left_bg"></div>
        <div class="right_form">
          <div class="right_form-main">
            <h1 class="login_title">登录</h1>
            <form class="login_form">
              <div class="input_main">
                <i class="iconfont icon-yonghu"></i>
                <input type="text" name="account" maxlength="35" placeholder="手机/邮箱"/>
              </div>
              <div class="input_main">
                <i class="iconfont icon-mima"></i>
                <input type="password" maxlength="18" name="password" placeholder="密码"/>
                <a href="./findPwd.html" class="forget_password">
                  忘记密码？
                </a>
              </div>
              <div id="login" class="login_btn">
                <button type="submit">登录</button>
              </div>
            </form>
            <div class="operate clear_float">
              <div class="left_icon">
                <a href="./wx.html">
                  <i class="iconfont icon-weixin"></i>
                </a>
                <i class="iconfont icon-QQ"></i>
              </div>
              <a href="./register.html" class="right_text">注册</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </article>
  <!--页脚-->
  <footer class="footer main_center">
    <p>Copyright©2008-2018 GongChang.com. All Rights Reserved. <a href="#">世界工厂网</a> 版权所有</p>
  </footer>
</div>
</body>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/extend.js"></script>
<script src="../js/common.js"></script>
<script src="../js/login.js"></script>
</html>
